<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Should I Buy It?</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <div class="container" id="appContainer">
    <h1>Should I Buy It?</h1>
    <p class="question-text" id="questionText">Ready to decide?</p>
    <div class="buttons-container" id="buttonContainer">
      <button class="action-button button-yes" id="yesButton">Yes</button>
      <button class="action-button button-no" id="noButton">No</button>
    </div>
    <div class="recommendation-container" id="recommendationContainer">
      <p id="recommendationText"></p>
    </div>
    <button class="restart-button" id="restartButton">Start Over</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
